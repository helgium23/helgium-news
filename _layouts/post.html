---
layout: default
---
<article class="post">
  <header class="post__header">
    <h1>{{ page.title }}</h1>
    <div class="post__meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {%- if page.source -%} â€¢ <a href="{{ page.source }}" target="_blank" rel="noopener">Sumber</a>{%- endif -%}
    </div>
    {%- if page.image -%}
      <img class="post__hero" src="{{ page.image }}" alt="{{ page.title | escape }}">
    {%- endif -%}
  </header>
  <div class="post__content">
    {{ content }}
  </div>
</article>
